<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Regular Expression Helper</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Regular Expression Helper</h1>
		<div class="input-section">
			<label for="regex-input">Regular Expression:</label>
			<input type="text" id="regex-input">
		</div>
		<div class="input-section">
			<label for="string-input">String:</label>
<textarea id="string-input" rows="6" cols="20"></textarea>
		</div>
		<div class="input-section">
			<label for="flags-select">Flags:</label>
			<select id="flags-select">
				<option value="">None</option>
				<option value="g">Global</option>
				<option value="i">Case Insensitive</option>
				<option value="m">Multiline</option>
				<option value="s">Dot All</option>
				<option value="u">Unicode</option>
				<option value="y">Sticky</option>
			</select>
		</div>
		<div class="input-section">
			<label for="function-select">Function:</label>
			<select id="function-select">
				<option value="test">Test</option>
				<option value="search">Search</option>
				<option value="match" selected>Match</option>
			</select>
		</div>
		<div class="button-section">
			<button id="run-button">Run</button>
		</div>
		<div id="result"></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
